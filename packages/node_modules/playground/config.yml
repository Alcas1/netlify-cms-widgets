backend:
  name: test-repo

media_folder: assets/uploads

collections:
  - label: 'Posts'
    label_singular: 'Post'
    name: 'posts'
    folder: '_posts'
    create: true
    fields:
      - label: Title
        name: title
        widget: string

      - label: ID
        name: id
        widget: custom-id
        prefix: post
        hint: This widget generate an unique read-only id

  - label: Pages
    name: pages
    files:
      - label: Home
        name: home
        file: _home.json
        fields:
          - label: Title
            name: title
            widget: string

          - label: Featured Posts
            name: featured
            # widget: relation
            # searchFields: [title]
            # valueField: title
            # collection: posts
            widget: custom-reorder
            collection: posts
            field_id: id
            field_display: ['title']